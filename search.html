    <script>
        $(function () {
            $(".search_input").keyup(function () {
                if ($(this).val() == "") {
                    $(this).next(".search_inputClear").removeClass("show");

                } else {
                    $(this).next(".search_inputClear").addClass("show");
                }
            })
            $(".search_inputClear").click(function () {
                $(this).removeClass("show");
                $(this).prev(".search_input").val("");
            })

        })
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 400) {
                    $(".gototop").fadeIn();
                } else {
                    $(".gototop").fadeOut();
                }
            })
            $(".gototop").click(function () {
                $("body").animate({ scrollTop: "0px" }, 500);
            });
        })
    </script>
