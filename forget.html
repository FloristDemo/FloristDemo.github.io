<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title></title>
    <script src="script/51size.js"></script>
    <link href="css/start.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />
    <script src="script/jquery-1.11.1.min.js"></script>


</head>
<body>
    <header>
        <h1>忘记密码</h1>
        <a class="hr_back hr_a" href="login.html">
            <div class="icon"></div>
        </a>
    </header>
    <div class="content">
        <ul class="inputSection">
            <li class="inputLine">
                <div class="inputTit">手机号码</div>
                <div class="inputBox">
                    <input class="input" type="tel" placeholder="请输入手机号" />
                    <span class="inputTag"></span>
                </div>
            </li>
        </ul>
        <a class="button btn_color">获取验证码</a>
        <ul class="inputSection">
            <li class="inputLine">
                <div class="inputTit">验证码</div>
                <div class="inputBox">
                    <input class="input" type="text" placeholder="请输入微信号" />
                    <span class="inputTag"></span>
                </div>
            </li>
        </ul>
        <a class="button btn_color"><span>获取密码</span></a>
        <p class="msg_p">
            为了您的账号安全，需要您使用自己的手机找回密码。<br />
            步骤如下：<br />
            1.填写手机号，点击【获得验证码】按钮；<br />
            2.填入接收到的短信验证码，点击【获得密码】按钮。
        </p>
        <footer>©copyright</footer>
    </div>
    <div class="gototop">
        <img src="css/img/gototop.png" />
    </div>

</body>
</html>
