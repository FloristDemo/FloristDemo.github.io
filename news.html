    <script>
        var reg = location.search.match(/page=([^&]*)/),
        page = reg && reg[1] || 0,
            a = new pageSwitch('pages', {
                duration: 1000,
                start: page,
                direction: 0,
                loop: false,
                ease: 'ease',
                transition: 'scrollX',
                freeze: false,
                mouse: true,
                mousewheel: true,
                arrowkey: true
            }),
        navs = document.getElementById('navs').getElementsByTagName('h1');
        navs[page].className = 'on';
        a.on('before', function (m, n) {
            navs[m].className = '';
            navs[n].className = 'on';
        });
        i = 0;
        for (; i < navs.length; i++) {
            !function (i) {
                navs[i].onclick = function () {
                    a.slide(i);
                }
            }(i);
        }
    </script>
