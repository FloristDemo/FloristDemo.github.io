<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title></title>
    <script src="script/51size.js"></script>
    <link href="css/start.css" rel="stylesheet" />
    <link href="css/general.css" rel="stylesheet" />

<body>
    <header>
        <h1>用户信息修改</h1>
        <a class="hr_back hr_a" href="index.html?page=0">
            <div class="icon"></div>
        </a>
    </header>
    <div class="content">
        <ul class="inputSection">
            <li class="inputLine">
                <div class="inputTit">手机号码</div>
                <div class="inputBox">
                    <input class="input" type="tel" placeholder="请输入手机号" />
                    <span class="inputTag"></span>
                </div>
            </li>
            <li class="inputLine">
                <div class="inputTit">微信号码</div>
                <div class="inputBox">
                    <input class="input" type="text" placeholder="请输入微信号" />
                    <span class="inputTag"></span>
                </div>
            </li>
        </ul>
        <a class="button btn_color">确认修改</a>

        <footer>©copyright</footer>
    </div>
    <div class="gototop">
        <img src="css/img/gototop.png" />
    </div>
